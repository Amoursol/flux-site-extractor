<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Flux: Site Extractor</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.css">
		<link rel="stylesheet" type="text/css" href="/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
		<script src="./config.js"></script>
		<script src="./flux-sdk.js"></script>
		<script src="./flux-sdk-helpers.js"></script>
		<script src="./index.js"></script>
	</head>
	<body>
		<div class = "row" id="map"></div>
		<div id='container' class="ui container">
			<div id='header'>
				<h1>FLUX</h1>
				<h2>Site Extractor</h2>
			</div>
			<div id="controls">
				<div class="row" id="description">Capture site context to use in your workflow.</div>
				<div class="row" id="search">
					<div class="ui huge icon input">
					  <i class="search icon"></i>
					  <input type="text" id="search-box" placeholder="Search for a location...">
					</div>
				</div>
				<div class="row" id="datatable">
					    <div class="item">
						    <div id="toggle-buildings" class="ui checkbox">
								  <input type="checkbox" name="buildings">
								  <label>Building profiles</label>
								</div>
							</div>
					    <div class="item">
						    <div id="toggle-buildings-3d" class="ui checkbox">
								  <input type="checkbox" name="buildings-3d">
								  <label>Building meshes (OSM height data)</label>
								</div>
							</div>
					    <div class="item">
						    <div id="toggle-buildings-3d-random" class="ui checkbox">
								  <input type="checkbox" name="buildings-3d">
								  <label>Make building meshes from <input id="random-min" type="text" value="6"></input> to <input id="random-max" type="text" value="12"></input> meters</label>
								</div>
						    <div class="disclaimer">Not all buildings have OSM height data</div>
							</div>
				    <div class="item">
					    <div id="toggle-topography" class="ui checkbox">
							  <input type="checkbox" name="topography">
							  <label>Topography mesh</label>
							</div>
						</div>
						<div class="items">
					    <div class="item">
						    <div id="toggle-contours" class="ui checkbox">
								  <input type="checkbox" name="contours">
								  <label>Topography lines every <input id="contour-interval" type="text" value="1"></1> meter(s)</label>
								</div>
							</div>
						</div>
				    <div class="item">
					    <div id="toggle-other" class="ui checkbox">
							  <input type="checkbox" name="other">
							  <label>Roads, parks and water features</label>
						    <div class="disclaimer">All elements will be projected onto the topography.</div>
							</div>
						</div>
        </div>
				<div class="row" id="login">
					<button class="ui huge button">Log in to Flux</button>
				</div>
				<div class="row" id="projects">
					<div class="ui huge selection dropdown" id="projectlist">
					  <input type="hidden" name="project"></input>
					  <i class="dropdown icon"></i>
					  <div class="default text"></div>
					  <div class="menu"></div>
					</div>
					<div id="open">Open project in Flux</div>
				</div>
				<button class="ui button" id="send">send to flux</button>
			</div>
		</div>
	</body>
</html>
